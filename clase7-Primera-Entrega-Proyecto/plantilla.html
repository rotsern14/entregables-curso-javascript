
<div class="container">
    <form action="" method="post" class="row">
      <div class="col-md-12">
        <h2 class="text-center bg-dark text-white py-3 mb-3">PRESUPUESTO</h2>
      </div>
      <div class="col-md-4">
        Procesador:
        <select id="selectProcesador" name="selectProcesador" class="form-control" onChange="GuardarValorSeleccion(this)">
          <option>Seleccionar...</option>
          <option value="400">Intel I3</option>
          <option value="600">Intel I5</option>
          <option value="800">Intel I7</option>
        </select>
      </div>
      <div class="col-md-4">
        Monitor:
        <select id="selectMonitor" class="form-control" onchange="GuardarValorSeleccion(this)">
          <option>Seleccionar...</option>
          <option value="250">Samsung 20'</option>
          <option value="350">Samsung 22'</option>
          <option value="450">Samsung 26'</option>
        </select>
      </div>
      <div class="col-md-4">
        Disco Duro:
        <select id="selectDiscoDuro" class="form-control" onchange="GuardarValorSeleccion(this)">
          <option>Seleccionar...</option>
          <option value="300">500 GB</option>
          <option value="440">1 Tb</option>
          <option value="500">3 Tb</option>
        </select>
      </div>
      <div class="col-md-12 my-3">
        <table class="table table-dark table-bordered">
          <caption>
            Total:
            <input type="number" readOnly="true" id="totalPresupuesto" name="totalPresupuesto">
          </caption>
          <tbody>
            <tr>
              <td class="pl-4">
                Valor:
                <input type="number" id="valorProcesador" name="valorProcesador" value="0" min="0">
              </td>
              <td class="pl-4">
                Valor:
                <input type="number" id="valorMonitor" name="valorProcesador" value="0" min="0">
              </td>
              <td class="pl-4">
                Valor:
                <input type="number" id="valorDiscoDuro" name="valorProcesador" value="0" min="0">
              </td>
            </tr>
            <tr>
              <td colspan="3">
                  <button type="button" class="btn btn-outline-primary btn-sm d-block mx-auto" onClick="CalcularTotal()">Calcular Total</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>
